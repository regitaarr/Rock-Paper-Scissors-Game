<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .choice-btn:active {
            transform: translateY(-2px) scale(1.05);
        }

        .game-area {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .vs-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            font-size: 2em;
        }

        .player-choice, .computer-choice {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 80px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .vs-text {
            font-weight: bold;
            font-size: 1.2em;
            color: #feca57;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win { color: #2ecc71; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }
        .lose { color: #e74c3c; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }
        .draw { color: #f39c12; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); }

        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .choices {
                gap: 10px;
            }
            
            .choice-btn {
                font-size: 2em;
                min-width: 80px;
                height: 80px;
                padding: 15px;
            }
            
            .vs-display {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors</h1>
        <p class="subtitle">Pilih senjata Anda!</p>
        
        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock')" title="Batu">ü™®</button>
            <button class="choice-btn" onclick="playGame('paper')" title="Kertas">üìÑ</button>
            <button class="choice-btn" onclick="playGame('scissors')" title="Gunting">‚úÇÔ∏è</button>
        </div>

        <div class="game-area">
            <div class="vs-display">
                <div class="player-choice" id="playerChoice">‚ùì</div>
                <div class="vs-text">VS</div>
                <div class="computer-choice" id="computerChoice">‚ùì</div>
            </div>
            
            <div class="result" id="result">Pilih untuk memulai permainan!</div>
        </div>

        <div class="score">
            <div class="score-item">
                <div>Anda</div>
                <div id="playerScore">0</div>
            </div>
            <div class="score-item">
                <div>Seri</div>
                <div id="drawScore">0</div>
            </div>
            <div class="score-item">
                <div>Komputer</div>
                <div id="computerScore">0</div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>

        <div class="instructions">
            <strong>Aturan:</strong><br>
            ü™® Batu mengalahkan Gunting<br>
            üìÑ Kertas mengalahkan Batu<br>
            ‚úÇÔ∏è Gunting mengalahkan Kertas
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let drawScore = 0;

        const choices = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        const choiceNames = {
            rock: 'Batu',
            paper: 'Kertas',
            scissors: 'Gunting'
        };

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'draw';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            // Update display
            document.getElementById('playerChoice').textContent = choices[playerChoice];
            document.getElementById('computerChoice').textContent = choices[computerChoice];

            // Update result
            const resultElement = document.getElementById('result');
            
            if (result === 'win') {
                resultElement.textContent = `üéâ Anda Menang! ${choiceNames[playerChoice]} mengalahkan ${choiceNames[computerChoice]}`;
                resultElement.className = 'result win';
                playerScore++;
            } else if (result === 'lose') {
                resultElement.textContent = `üòî Anda Kalah! ${choiceNames[computerChoice]} mengalahkan ${choiceNames[playerChoice]}`;
                resultElement.className = 'result lose';
                computerScore++;
            } else {
                resultElement.textContent = `ü§ù Seri! Sama-sama memilih ${choiceNames[playerChoice]}`;
                resultElement.className = 'result draw';
                drawScore++;
            }

            // Update scores
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
            document.getElementById('drawScore').textContent = drawScore;

            // Add animation effect
            const gameArea = document.querySelector('.game-area');
            gameArea.style.transform = 'scale(1.02)';
            setTimeout(() => {
                gameArea.style.transform = 'scale(1)';
            }, 200);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            drawScore = 0;
            
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('drawScore').textContent = '0';
            
            document.getElementById('playerChoice').textContent = '‚ùì';
            document.getElementById('computerChoice').textContent = '‚ùì';
            
            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Pilih untuk memulai permainan!';
            resultElement.className = 'result';

            // Add reset animation
            const container = document.querySelector('.game-container');
            container.style.transform = 'scale(0.98)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 200);
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'r':
                    playGame('rock');
                    break;
                case 'p':
                    playGame('paper');
                    break;
                case 's':
                    playGame('scissors');
                    break;
                case 'escape':
                    resetGame();
                    break;
            }
        });

        // Add welcome animation
        window.addEventListener('load', function() {
            const container = document.querySelector('.game-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
